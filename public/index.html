<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - School Hub</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="shortcut icon" href="icon.png" type="image/png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #0dcaf0;
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .login-logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }
        .login-body {
            padding: 40px 30px;
            background: white;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            background-color: white;
            box-shadow: none;
            border-color: var(--primary-color);
        }
        .btn-login {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        .btn-google {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            background: white;
            border: 2px solid #eee;
            color: #333;
            transition: all 0.3s;
        }
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ddd;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #eee;
        }
        .divider span {
            position: relative;
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 0.9rem;
        }
        .btn-register-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
        }
        .btn-register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <img src="icon.png" alt="School Hub Logo" class="login-logo">
            <h3 class="fw-bold">School Hub</h3>
            <p class="mb-0 opacity-75">ระบบบริหารจัดการโรงเรียน</p>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">อีเมล</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-envelope text-muted"></i></span>
                        <input type="email" id="email" class="form-control border-start-0 ps-0" placeholder="name@school.ac.th" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">รหัสผ่าน</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-lock text-muted"></i></span>
                        <input type="password" id="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login text-white">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </form>

            <div class="divider">
                <span>หรือเข้าสู่ระบบด้วย</span>
            </div>

            <div class="d-grid">
                <button id="googleLoginBtn" class="btn btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" class="me-2">
                    Google Account
                </button>
            </div>

            <div class="text-center mt-4 text-muted small">
                <p class="mb-0">ยังไม่มีบัญชี? <span class="btn-register-link" data-bs-toggle="modal" data-bs-target="#registerModal">สมัครสมาชิกใหม่</span></p>
                <p class="mb-0 mt-2">© 2024 School Hub Management System</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class="fa-solid fa-user-plus me-2"></i>สมัครสมาชิกใหม่</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="regForm">
                        <div class="mb-3">
                            <label class="form-label">อีเมล</label>
                            <input type="email" id="regEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">รหัสผ่าน (6 ตัวขึ้นไป)</label>
                            <input type="password" id="regPassword" class="form-control" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ชื่อ-นามสกุล</label>
                            <input type="text" id="regName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ตำแหน่ง/หน้าที่</label>
                            <select id="regRole" class="form-select" required>
                                <option value="" selected disabled>-- เลือกตำแหน่ง --</option>
                                <option value="teacher_basic">ครู (พื้นฐาน)</option>
                                <option value="teacher_kindergarten">ครู (อนุบาล)</option>
                                <option value="personnel">บุคลากร/ฝ่ายบุคคล</option>
                                <option value="technician">ช่าง/อาคารสถานที่</option>
                                <option value="transport">พนักงานขับรถ</option>
                                <option value="security_guard">รปภ.</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success fw-bold">ยืนยันการสมัคร</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYqVJFyuge_4PcObIBMB9h5oIT3fYWuHM",
            authDomain: "school-management-system-10cbb.firebaseapp.com",
            projectId: "school-management-system-10cbb",
            storageBucket: "school-management-system-10cbb.firebasestorage.app",
            messagingSenderId: "674779385916",
            appId: "1:674779385916:web:9a26e4d25282dc23a6f339"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        async function checkUserInFirestore(user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                Swal.fire({
                    icon: 'success',
                    title: 'ยินดีต้อนรับ',
                    text: `สวัสดีคุณ ${userDoc.data().firstName || user.displayName}`,
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => window.location.href = "dashboard.html");
            } else {
                await signOut(auth);
                Swal.fire({
                    icon: 'error',
                    title: 'ไม่พบบัญชีผู้ใช้',
                    text: 'กรุณาติดต่อผู้ดูแลระบบหรือสมัครสมาชิกใหม่'
                });
            }
        }

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                checkUserInFirestore(userCredential.user);
            } catch (error) {
                console.error(error);
                let msg = "เกิดข้อผิดพลาด กรุณาลองใหม่";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') msg = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
                else if (error.code === 'auth/too-many-requests') msg = "ลองบ่อยเกินไป กรุณารอสักครู่";
                Swal.fire('เข้าสู่ระบบไม่สำเร็จ', msg, 'error');
            }
        });

        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                checkUserInFirestore(result.user);
            } catch (error) {
                console.error(error);
                Swal.fire('Google Login Error', error.message, 'error');
            }
        });

        // Registration Logic
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;
            const role = document.getElementById('regRole').value;

            Swal.fire({ title: 'กำลังสมัคร...', didOpen: () => Swal.showLoading() });

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                await sendEmailVerification(user);
                await setDoc(doc(db, "users", user.uid), {
                    email: email, firstName: name, role: role, created_at: serverTimestamp()
                });
                await signOut(auth);
                
                // ปิด Modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
                if (modal) modal.hide();

                Swal.fire({
                    icon: 'success',
                    title: 'สมัครสำเร็จ!',
                    html: `ส่งลิงก์ยืนยันไปที่ <b>${email}</b> แล้ว<br><span style="color:red">กรุณายืนยันตัวตนในอีเมลก่อนเข้าสู่ระบบ</span>`
                });
                
                // Reset Form
                document.getElementById('regForm').reset();

            } catch (error) {
                if (error.code === 'auth/email-already-in-use') Swal.fire('เตือน', 'อีเมลนี้มีผู้ใช้งานแล้ว', 'warning');
                else Swal.fire('Error', error.message, 'error');
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
               // checkUserInFirestore(user); // เปิดบรรทัดนี้ถ้าอยากให้ Auto Login
            }
        });
    </script>
</body>
</html>
